<div>
    <link rel="stylesheet" href="./pages/filter/filter.css" />
    <div id="filter-box">

    <div id="dragable">
        <p>Drop excel file here</p>
    </div>
    <h2>Filter options</h2>
        <div id="filter-options">
            <div id="mass-error">
                <span>Mass Error:</span>
                Minimum: <input type='text' name='minimum' id='mass-err-min' value='-10'>
                Maximum: <input type='text' name='maximum' id='mass-err-max' value='10'>
            </div>
            <div id="score">
                Minimum score: <input type='text' name='minimum-score' id='minimum-score' value='0'>
            </div>
        </div>
        <div class = "buttons">
            <button id="filter-button">Filter</button>
            <button id="diagram-button">Make Diagram</button>
        </div>
    </div>
    <div id="preview">
        <table class="table table-striped table-bordered table-hover" id="preview-table">
            <tbody>
            </tbody>
        </table>
    </div>

</div>
